<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        width: 95%;
        margin: 20px auto;
      }
      .grid-item {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
        outline: 1px solid #ccc;
        height: 220px;
        border-radius: 10px;
        position: relative;
        background-position: center center;
        background-size: cover;
        /* transition: transform 0.3s ease; */
      }
      /* .grid-item:hover {
        transform: scale(1.03);
      } */
      .grid-item.dimmed {
        opacity: 0.5;
        background-color: transparent;
        outline: 1px solid #222;
        /* border: 3px dashed #eee; */
      }
      .grid-item.dimmed:hover {
        transform: none;
      }
      .grid-item.dimmed::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6));
        border-radius: 10px;
        /* background-color: #000;
        opacity: 0.6;  */
        pointer-events: none;
      }
      .grid-item.dragging {
        outline: 3px solid #f32b5f;
        opacity: 1;
        z-index: 10;
      }

      .grid-item:nth-child(1)::before {
        content: "";
        position: absolute;
        background: url("./assets/images/rank-1.png");
        left: 10px;
        top: -16px;
        background-size: cover;
        width: 32px;
        height: 32px;
        filter: hue-rotate(300deg);
      }

      .grid-item:nth-child(2)::before {
        content: "";
        position: absolute;
        background: url("./assets/images/rank-2.png");
        left: 10px;
        top: -16px;
        background-size: cover;
        width: 32px;
        height: 32px;
        filter: hue-rotate(300deg);
        filter: hue-rotate(122deg);
      }

      .grid-item:nth-child(3)::before {
        content: "";
        position: absolute;
        background: url("./assets/images/rank-3.png");
        left: 10px;
        bottom: -16px;
        background-size: cover;
        width: 32px;
        height: 32px;
        filter: hue-rotate(300deg);
        filter: hue-rotate(122deg);
      }
      .grid-item:nth-child(4)::before {
        content: "";
        position: absolute;
        background: url("./assets/images/rank-4.png");
        left: 10px;
        bottom: -16px;
        background-size: cover;
        width: 32px;
        height: 32px;
        filter: hue-rotate(300deg);
        filter: hue-rotate(122deg);
      }

      .grid-item.pic1 {
        background-image: url(./assets/images/user-1.webp);
      }
      .grid-item.pic2 {
        background-image: url(./assets/images/user-2.jpg);
      }
      .grid-item.pic3 {
        background-image: url(./assets/images/user-3.webp);
      }
      .grid-item.pic4 {
        background-image: url(./assets/images/user-4.webp);
      }

      .grid-nav {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        width: 100%;
      }
      .grid-nav-item {
        text-align: center;
        height: 220px;
        border-radius: 10px;
        position: relative;
        background-position: center center;
        background-size: cover;
        /* transition: transform 0.3s ease; */
      }
    </style>
  </head>

    <script>
      $(document).ready(function () {
        var el = document.getElementById("sortable-grid");
        var sortable = Sortable.create(el, {
          animation: 150,
          onStart: function (evt) {
            $(".grid-item").not(evt.item).addClass("dimmed");
            $(evt.item).addClass("dragging");
          },
          onEnd: function (evt) {
            $(".grid-item").removeClass("dimmed");
            $(evt.item).removeClass("dragging");
          },
        });

        $("#show-positions").on("click", function () {
          var positions = [];
          $("#sortable-grid .grid-item").each(function (index) {
            positions.push(
              $(this).data("value") + " is in position " + (index + 1)
            );
          });
          alert(positions.join("\n"));
        });
      });

      $(window).on("load", function () {
        $("#preloader").fadeOut("slow");
        $(".wrap-main").fadeIn("slow");
      });
    </script>
  </body>
</html>
