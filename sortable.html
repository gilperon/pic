<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortable Grid</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        width: 100%;
        margin: 20px auto;
      }
      .grid-item {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
        outline: 1px solid #ccc;
        height: 200px;
        border-radius: 10px;
        position: relative;
        background-position: center center;
        background-size: cover;
        /* transition: transform 0.3s ease; */
      }
      /* .grid-item:hover {
        transform: scale(1.03);
      } */
      .grid-item.dimmed {
        opacity: 0.5;
        background-color: transparent;
        outline: 1px solid #222;
        /* border: 3px dashed #eee; */
      }
      .grid-item.dimmed:hover {
        transform: none;
      }
      .grid-item.dimmed::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6));
        border-radius: 10px;
        /* background-color: #000;
        opacity: 0.6;  */
        pointer-events: none;
      }
      .grid-item.dragging {
        outline: 3px solid #f32b5f;
        opacity: 1;
        z-index: 10;
      }

      .grid-item.pic1 {
        background-image: url(./assets/images/user-1.webp);
      }
      .grid-item.pic2 {
        background-image: url(./assets/images/user-2.jpg);
      }
      .grid-item.pic3 {
        background-image: url(./assets/images/user-3.webp);
      }
      .grid-item.pic4 {
        background-image: url(./assets/images/user-4.webp);
      }
    </style>
  </head>
  <body>
    <div class="grid" id="sortable-grid">
      <div class="grid-item pic1">Item 1</div>
      <div class="grid-item pic2">Item 2</div>
      <div class="grid-item pic3">Item 3</div>
      <div class="grid-item pic4">Item 4</div>
    </div>

    <div class="button-container">
      <button id="show-positions">Show Positions</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
      $(document).ready(function () {
        var el = document.getElementById("sortable-grid");
        var sortable = Sortable.create(el, {
          animation: 150,
          onStart: function (evt) {
            $(".grid-item").not(evt.item).addClass("dimmed");
            $(evt.item).addClass("dragging");
          },
          onEnd: function (evt) {
            $(".grid-item").removeClass("dimmed");
            $(evt.item).removeClass("dragging");
          },
        });

        $("#show-positions").on("click", function () {
          var positions = [];
          $("#sortable-grid .grid-item").each(function (index) {
            positions.push($(this).text() + " is in position " + (index + 1));
          });
          alert(positions.join("\n"));
        });
      });
    </script>
  </body>
</html>
